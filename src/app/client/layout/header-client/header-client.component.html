<div class="header-client">
  <div class="horizontal-navbar">
      <div class="logo-container">
          <img src="assets/images/SALFORD.jpg" alt="Logo" class="logo">
      </div>

      <div class="menu-container">
          <ul class="main-menu">
              <li><a href="#" routerLink="">Accueil</a></li>
              <li><a href="#" routerLink="/apropos">A propos de nous</a></li>
              <li><a href="#" routerLink="/contact">Nous contacter</a></li>
              <li>
                  <input type="text" placeholder="Rechercher..." [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
              </li>

              <li class="nav-item">
                  <ng-container *ngIf="isConnected; else notConnected">
                    <div class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fas fa-user"></i>
                        <span style="padding-left: 5px; font-size: 14px;" *ngIf="userName; else noUser">{{ userName }}</span>
                        <ng-template #noUser>{{ displayName }}</ng-template>
                      </a>
                      <ul class="dropdown-menu">
                        <li><a routerLink="/mesCommande" class="dropdown-item">Mes commandes</a></li>
                        <li><a class="dropdown-item" routerLink="/client/profile">Mon compte</a></li>
                        <li><a (click)="logout()" class="dropdown-item">Déconnexion</a></li>
                      </ul>
                    </div>
                  </ng-container>
                  <ng-template #notConnected>
                    <a routerLink="/login" class="nav-link">Se connecter</a>
                  </ng-template>
              </li>

              <!-- Bouton Aide avec icône -->
              <li class="nav-item">
                  <div class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown">
                          <i class="fas fa-question-circle"></i> 
                          <span style="padding-left: 5px;">Aide</span>
                      </a>
                      <ul class="dropdown-menu">
                          <li><a routerLink="/help/payment" class="dropdown-item">Payer une commande</a></li>
                          <li><a routerLink="/help/track-order" class="dropdown-item">Suivre votre commande</a></li>
                          <li><a routerLink="/help/return-order" class="dropdown-item">Retourner une commande</a></li>
                      </ul>
                  </div>
              </li>

              <li>
                  <div class="cart-icon-container">
                      <a href="#" routerLink="/panier">
                          <i class="fas fa-shopping-cart cart-icon"></i>
                          <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
                      </a>
                  </div>
              </li>
          </ul>

          <ul class="category-menu">
              <li *ngFor="let category of categories">
                  <a [routerLink]="['/category', category.id]">{{category.libelle}}</a>
              </li>
          </ul>
      </div>
  </div>

  <div class="main-content">
      <router-outlet></router-outlet>
  </div>
  <br><br><br>
  <app-footer-client></app-footer-client>
</div>
