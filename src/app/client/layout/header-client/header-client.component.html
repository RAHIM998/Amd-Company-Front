<div class="header-client">
    <div class="horizontal-navbar">
        <div class="logo-container">
            <img src="assets/images/SALFORD.jpg" alt="Logo" class="logo">
        </div>

        <div class="menu-container">
            <ul class="main-menu">
                <li><a href="#" routerLink="">Accueil</a></li>
                <li><a href="#" routerLink="/apropos">A propos de nous</a></li>
                <li><a href="#" routerLink="/contact">Nous contacter</a></li>
                <li>
                    <input type="text"  placeholder="Rechercher...">
                </li>

                <li> 
                    <div class="cart-icon-container">
                        <a href="#" routerLink="/panier">
                            <i class="fas fa-shopping-cart cart-icon"></i>
                            <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
                        </a>
                    </div> 
                </li>


                <li><a href="#"><i class="fas fa-user"></i> Profil</a></li>
                <li><a href="#">Connexion</a></li>
            </ul>

            <ul class="category-menu">
                <li *ngFor="let category of categories">
                <a [routerLink]="['/category', category.id]">{{category.libelle}}</a>
                </li>
            </ul>
            
        </div>
    </div>

    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
