<div class="login-container">
    <div class="login-box">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
  
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>
          
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">L'email doit être valide.</small>
          </div>
        </div>
  
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Mot de passe" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 4 caractères.</small>
          </div>
        </div>
  
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
      <div class="register-link">
        <p>Vous n'avez pas de compte ? <br><a href="#" routerLink="/register">Créer un compte</a></p>
      </div>
    </div>
  </div>
